<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
  <body>
    <p>{{1 + 6}}</p>
    <p>Say something to the world <input type="text" ng-model="greeting" ng-init="greeting='Hello, '"></p>
    <p>{{ greeting }} world! </p>
    <input type="text" placeholder="What is your name?" ng-model="name">
    <h1>My name is: {{name}}</h1>
    <select name="select" ng-model="pets">
      <option value="dogs">dogs</option>
      <option value="cats">cats</option>
      <option value="dogs and cats">dogs and cats</option>
      <option value="neither">neither</option>
    </select>
    <h3>I &#60;3 {{pets}}</h3>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </body>
</html>
