<!DOCTYPE html>
<html ng-app>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-init="cameras=[
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">
  <h1>Camera Shop</h1>

  <select name="sort" ng-model="sortBy">
    <option value='-rating'>Rating</option>
    <option value='price'>Price</option>
  </select>

  <ul>
    <li ng-repeat="camera in cameras | orderBy:sortBy">
      <ul>
        <li>{{camera.title}}</li>
        <li ng-class='{sale: camera.onSale}'>Price: {{camera.price | currency}}
          <div ng-show='camera.onSale'>On Sale!!</div>
        </li>
        <li>Rating: {{camera.rating}}</li>
        <li>
          <img height=50px width=auto src="{{camera.image}}">
        </li>
      </ul>
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</body>

</html>
